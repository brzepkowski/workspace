@(username: String)

@main(username) {
    
    <div class="page-header">
        <h1>Welcome to the chat room <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span4" id="main">
            <div id="messages">
            </div>
            <textarea id="talk"></textarea>
        </div>
        <div class="span2">
            <h2>Players</h2>
            <ul id="players">
            </ul>
        </div>
        <div class="span2">
            <h2>Bets</h2>
            <ul id="bets">
            </ul>
        </div>
        <div class="span2">
            <h2>Cashes</h2>
            <ul id="cashes">
            </ul>
        </div>
        <div class="span2">
            <h2>States</h2>
            <ul id="states">
            </ul>
        </div>
        <div class="span2">
            <h2>Roles</h2>
            <ul id="roles">
            </ul>
        </div>
        <div class="span2">
            <h2>Orher</h2>
            <ul id="other">
            </ul>
        </div>
        <div class="span2">
            <h2>Cards</h2>
            <ul id="cards">
            </ul>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="@routes.Application.roomJs(username)"></script>
    
}
